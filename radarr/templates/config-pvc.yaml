apiVersion: v1
kind: PersistentVolume
metadata:
  name: {{ template "radarr.fullname" . }}-config
  labels:
    type: local
spec:
  storageClassName: manual
  capacity:
    storage: 1Mi
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  hostPath:
    path: "/Users/reydelleon/.config/Radarr"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ template "radarr.fullname" . }}-config-claim
spec:
  storageClassName: manual
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Mi