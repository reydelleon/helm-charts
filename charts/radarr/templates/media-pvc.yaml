apiVersion: v1
kind: PersistentVolume
metadata:
  name: {{ template "radarr.fullname" . }}-media
  labels:
    type: local
spec:
  storageClassName: manual
  capacity:
    storage: 500Gi
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  hostPath:
    path: "/var/lib/media/plex-library"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ template "radarr.fullname" . }}-media-claim
spec:
  storageClassName: manual
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 500Gi